<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 导入vue包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p id="content">{{msg}}</p>
    </div>

    <script>
        // 创建vue实例
        var vm = new Vue({
            el: '#app',  //表示new的这个vue实例要控制页面上的哪个区域
            data: {
                msg: '欢迎学习'  //通过vue提供的指令将数据渲染到dom中去,vue不提倡手动操作dom元素
            }
        })
    </script>
</body>
</html>
